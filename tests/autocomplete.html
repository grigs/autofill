        background-color: #FFD9D9;

	<title>Autocomplete form test</title>
	<body>
	<h1>Autocomplete form test</h1>
	<p>I used http://googlesamples.github.io/web-fundamentals/samples/input/form/order.html as a starting point for this page.</p>
	<div role="main">
		<form method="post" id="usrForm">
			<fieldset>
				<legend>Contact Info</legend>
				<label for="barA">BarA</label>
				<input name="barA" id="barA" required autocomplete="username">
				<label for="barB">Bar B</label>
				<input type="password" name="barC" id="barC" required autocomplete="current-password">
				<label for="barC">Bar C</label>
				<input type="password" name="barC" id="barC" required autocomplete="new-password">
				<label for="fooA">Name</label>
				<input name="fooA" id="fooA" placeholder="Full name" required autocomplete="name">
				<label for="fooB">Email</label>
				<input type="email" name="fooB" id="fooB" placeholder="name@example.com" required autocomplete="email">
				<label for="fooC">Confirm Email</label>
				<input type="email" name="fooC" id="fooC" placeholder="name@example.com" required autocomplete="email">
				<label for="fooD">Phone</label>
				<input type="tel" name="fooD" id="fooD" placeholder="+1-555-555-1212" required autocomplete="tel">
				<label for="fooE">Shoe Size</label>
				<input type="number" name="fooE" id="fooE" min="1" max="18" step="0.5">
				<label for="fooF">Favorite Type of Chocolate</label>
				<input name="fooF" id="fooF" list="chocType">
				<datalist id="chocType">
				<option value="white">
				<option value="milk">
				<option value="dark"></datalist>
			</fieldset>
			<fieldset>
				<legend>Shipping</legend><label for="frmAddressS">Address</label>
				<input name="ship-address" required id="frmAddressS" placeholder="123 Any Street" autocomplete="shipping street-address">
				<label for="fooG">City</label>
				<input name="fooG" required id="fooG" placeholder="New York" autocomplete="shipping locality">
				<label for="fooH">State</label>
				<input name="fooH" required id="fooH" placeholder="NY" autocomplete="shipping region">
				<label for="fooI">Zip</label>
				<input name="fooI" required id="fooI" placeholder="10011" autocomplete="shipping postal-code">
				<label for="fooJ">Country</label>
				<input name="fooJ" required id="fooJ" placeholder="USA" autocomplete="shipping country">
				<label>
				<input type="checkbox" name="fooK" id="fooK">
				Bill to this address.</label>
			</fieldset>
			<fieldset>
				<legend>Billing</legend><label for="fooL">Address</label>
				<input name="fooL" id="fooM" required placeholder="123 Any Street" autocomplete="billing street-address">
				<label for="fooN">City</label>
				<input name="fooN" id="fooN" required placeholder="New York" autocomplete="billing locality">
				<label for="fooO">State</label>
				<input name="fooO" id="fooO" required placeholder="NY" autocomplete="billing region">
				<label for="fooP">Zip</label>
				<input name="fooP" id="fooP" required placeholder="10011" autocomplete="billing postal-code">
				<label for="fooQ">Country</label>
				<input name="fooQ" id="fooQ" required placeholder="USA" autocomplete="billing country">
			</fieldset>
			<fieldset>
				<legend>Payment</legend>
				<p>
					Do <b>NOT</b> provide real credit card information in this field.
				</p>
				<label for="fooR">Name on card</label>
				<input name="fooR" id="fooR" required placeholder="Full Name" autocomplete="cc-name">
				<label for="fooS">CVC</label>
				<input name="fooS" id="fooS" required autocomplete="cc-number">
				<label for="fooT">Foo T</label>
				<input name="fooT" id="fooT" required autocomplete="cc-csc">
				<label for="fooS">Expiry</label>
				<input name="fooS" id="fooS" required placeholder="MM-YYYY" autocomplete="cc-exp">
			</fieldset>
			<div>
				<button class="btn" id="butCheckout">Check Out</button>
			</div>
		</form>
	</div>
